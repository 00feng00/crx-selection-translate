<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>设置 右键翻译</title>
    </head>
    <body>
        <label><input type="checkbox" name="isAutoWeb">进入网页后自动翻译</label>
        每打开一张网页，右键翻译就会自动进行网页翻译
        <br>
        使用哪种接口进行翻译？<br>
        <label><input type="radio" name="queryWith" value="auto" checked>自动</label><br>
        当文本超过200个字符时使用百度翻译，否则使用有道翻译<br>
        <label><input type="radio" name="queryWith" value="yd">有道</label><br>
        一次性只能查询200个字符以下的文本，但对单词与词组的翻译<b>有</b>详细释义与相关词组<br>
        <label><input type="radio" name="queryWith" value="bd">百度</label><br>
        能一次性查询很长的文本，但对单词与词组的翻译<b>没有</b>详细释义与相关词组
        <script src="../js/common.js"></script>
        <script src="../js/options.js"></script>
        <script src="https://ssl.google-analytics.com/ga.js"></script>
    </body>
</html>
