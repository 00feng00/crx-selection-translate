<div>
  <div class="st-box" :style="boxStyle">
    <header><span>图钉</span><span>设置</span></header>
    <div>
      <input type="text" v-model="query.text" placeholder="输入要翻译的句子或单词">
      <select v-model="query.from">
        <option value="">自动判断</option>
        <option value="en">英语</option>
      </select>
      <select v-model="query.to">
        <option value="">自动选择</option>
        <option value="zh">中文</option>
      </select>
      <select v-model="query.api">
        <option value="YouDao">有道翻译</option>
        <option value="BaiDu">百度翻译</option>
      </select>
      <button type="button" @click="translate">翻译</button>
    </div>
    <div v-show="loading">正在查询，请稍候……</div>
    <div v-hide="loading">
      <div v-show="result.phonetic" v-text="result.phonetic"></div>
      <ul v-show="result.detailed && result.detailed.length">
        <li v-for="d in result.detailed" v-text="d"></li>
      </ul>
      <div v-show="result.result" v-text="result.result"></div>
      <div>via <a :href="result.linkToResult" target="_blank" v-text="result.api.name"></a></div>
    </div>
  </div>
  <div class="st-btn" :style="btnStyle">译</div>
</div>
