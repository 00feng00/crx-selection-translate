<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>设置 - 划词翻译</title>
    <link rel="stylesheet" href="../public/bootstrap-lite.css">
    <link rel="stylesheet" href="options.css">
  </head>
  <body class="clearfix">
    <nav class="pull-left">
      <h1>划词翻译</h1>
      <ul class="list-unstyled">
        <li>设置</li>
        <li><a href="#">使用帮助</a></li>
        <li><a href="#">常见问题</a></li>
        <li><a href="#">关于</a></li>
      </ul>
    </nav>
    <main class="pull-left">
      <h3>设置</h3>

      <form>
        <h4>朗读</h4>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="">
            自动朗读
          </label>

          <div class="help-block">翻译结果显示后，如果有朗读按钮，就自动朗读。</div>
        </div>
        <h4>辅助功能</h4>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="">
            配合 Ctrl 键使用划词翻译
          </label>

          <div class="help-block">勾选此选项后，需要先按下 Ctrl
            键再划词，才会显示翻译结果。如果你是想先划词后再决定翻译与否，你需要使用划词翻译预定义的<a target="_blank" href="https://github.com/lmk123/crx-selection-translate/wiki/使用帮助#快捷键">快捷键</a>。
          </div>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="">
            将翻译按钮加入右键菜单
          </label>

          <div class="help-block">勾选后，在<b>选中的文本</b>上单击右键，弹出的菜单内会有“翻译选中文本”的菜单项。</div>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="">
            划词后显示翻译按钮
          </label>

          <div class="help-block">若勾选此选项，那么划词后不会直接显示翻译结果，而是会显示一个按钮，点击之后才会翻译。</div>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox">
            打开翻译盒子时，自动翻译剪切板内的文本
          </label>
        </div>
        <h4>翻译筛选</h4>
        <!--todo 继续完成-->
      </form>
    </main>
    <script src="../vendor/vue/dist/vue.js"></script>
    <script src="../vendor/chrome-storage-wrapper/release/chrome-storage.js"></script>
    <script src="options.js"></script>
  </body>
</html>
